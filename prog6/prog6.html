<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
        <h1>Simple Calculator</h1>
            <div class="input">
            <label for="num1">Enter Number 1:</label><br>
            <input type="number" id="num1" placeholder="First Number" required><br>
            <label for="num2">Enter Number 2:</label><br>
            <input type="number" id="num2" placeholder="Second Number" required>
        </div>
        <div class="selection">
            <label for="operation">Select Operation:</label><br>
            <select id="operation" required>
                <option value="">Select Option</option>
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
                <option value="squareRoot">Square Root</option>
                <option value="power">Power</option>
            </select>
        </div>
        <div class="btn">
            <button onclick="calculate()">Calculate</button>
        </div>
        <div id="result"></div>
        </div>
        <script>
            function calculate(){
                var n1=parseFloat(document.getElementById("num1").value);
                var n2=parseFloat(document.getElementById("num2").value);
                var op=document.getElementById("operation").value;
                var res;
                switch(op){
                    case "add":
                        res=n1+n2;
                        break;
                    case "subtract":
                        res=n1-n2;
                        break;
                    case "multiply":
                        res=n1*n2;
                        break;
                    case "divide":
                        if(n2==0){
                            res="Error: Division by zero";
                        } else {
                            res=n1/n2;
                        }
                        break;
                    case "squareRoot":
                        res="Square Root of "+n1+": "+Math.sqrt(n1)+" Square Root of "+n2+": "+Math.sqrt(n2);
                        break;
                    case "power":
                        res=Math.pow(n1,n2);
                        break;
                    default:
                        res="Please select a valid operation";
                }
                document.getElementById("result").textContent="Result: "+res;
            }
        </script>
    </body>
</html>
