<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AJAX Methods</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            #output{
                white-space: pre-line;
            }
        </style>
    </head>
    <body>
        <h1>AJAX</h1>

        <button onclick="plainAJAX()">Load Text (plain AJAX)</button>
        <button onclick="jqueryAjax()">Load Text (jQuery AJAX)</button>
        <button onclick="loadJSON()">Load JSON (getJSON)</button>
        <button onclick="parseJSON()">Load and Parse JSON (parseJSON)</button>

        <div id="output"></div>

        <script>
            function plainAJAX(){
                var xhr = new XMLHttpRequest();
                xhr.open("GET","text.txt",true);

                xhr.onload=(function(){
                    if(xhr.status == 200){
                        document.getElementById("output").textContent = xhr.responseText;
                    }
                });

                xhr.send();
            }

            function jqueryAjax(){
                $.ajax({
                    url:"text.txt",
                    method:"GET",
                    success: function(data){
                        $("#output").text(data);
                    }
                });
            }

            function loadJSON(){
                $.getJSON("data.json", function(data){
                    $("#output").text(JSON.stringify(data,null,2));
                });
            }

            function parseJSON(){
                $.get("data.json", function(data){
                    var obj = $.parseJSON(JSON.stringify(data));
                    $("#output").text(
                        "Name: " + obj.name + "\n"+
                        "Age: "+ obj.age + "\n"+
                        "City: "+ obj.city
                    );
                });
            }
        </script>
    </body>
</html>
